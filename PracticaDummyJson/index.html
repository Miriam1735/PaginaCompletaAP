<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ShopMaster - Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <div class="top-actions">
        <!-- Botón para regresar a página principal -->
        <a href="../index.html" class="btn btn-principal">Página Principal</a>
    </div>
</head>
    <body>

    <header class="barra">
        <div>
            <h1>Panel de Administración</h1>

            <div class="acciones">
                <input type="text" id="buscador" placeholder="Buscar producto y Enter">

                <select id="categorias">
                    <option value="">Todas las categorías</option>
                </select>
            </div>
        </div>

        <div class="top-actions">
            <a href="nuevo.html" class="btn">+ Nuevo Producto</a>
        </div>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Título</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-productos"></tbody>
        </table>
    </main>

    <footer class="paginacion">
        <button id="anterior">Anterior</button>
        <span id="info-pagina"></span>
        <button id="siguiente">Siguiente</button>
    </footer>

    <script src="main.js"></script>
    </body>
</html>
