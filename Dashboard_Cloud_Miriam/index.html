<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cloud</title>
    <div class="top-actions">
        <!-- Botón para regresar a página principal -->
        <a href="../index.html" class="btn btn-principal">Página Principal</a>
    </div>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #f4f4f4; 
            padding: 20px; 
        }
        .contenedor { 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap; 
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 250px;
        }
        .card h3 { 
            margin-top: 0; 
            color: #333; 
        }
        .tipo { 
            font-weight: bold; 
            color: #555; 
            font-size: 0.9em; 
        }
        /* Colores para el estado */
        .activo { 
            color: green; 
            font-weight: bold; 
        }
        .inactivo { 
            color: red; 
            font-weight: bold; 
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .barra {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1e3a5f;
        padding: 20px;
        color: white;
    }

    .top-actions-left {
        flex: 1;
        display: flex;
        justify-content: flex-start;
    }

    .header-left {
        flex: 3;
        text-align: center;
    }

    .top-actions-right {
        flex: 1;
        display: flex;
        justify-content: flex-end;
    }

    .btn-principal {
        background-color: #d9534f;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
    }

    .btn-principal:hover {
        background-color: #c9302c;
    }


    </style>
</head>
<body>

    <h1>Mis Servicios en la Nube</h1>
    <button onclick="cargarServicios()">Actualizar Estado</button>
    <hr>
    <div id="contenedor-servicios" class="contenedor"></div>

    <script src="app.js"></script>
</body>
</html>
